<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üì∞ News Reader - Dashboard</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #e0e0e0;
      min-height: 100vh;
      padding: 1rem;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #333;
    }
    
    h1 { font-size: 1.75rem; }
    
    .back-link {
      color: #ff3b30;
      text-decoration: none;
      font-size: 0.9rem;
    }
    
    .section {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }
    
    .section h2 {
      font-size: 1.1rem;
      margin-bottom: 1rem;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin-bottom: 1rem;
    }
    
    .stat-box {
      background: #252525;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
    }
    
    .stat-number {
      font-size: 2rem;
      font-weight: 700;
      color: #ff3b30;
    }
    
    .stat-label {
      font-size: 0.75rem;
      color: #888;
      margin-top: 0.25rem;
    }
    
    .topic-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    
    .topic-tag {
      background: #333;
      padding: 0.4rem 0.8rem;
      border-radius: 16px;
      font-size: 0.8rem;
    }
    
    .topic-tag.liked { background: #1a4d2e; color: #4ade80; }
    .topic-tag.disliked { background: #4d1a1a; color: #f87171; }
    
    .topic-count {
      font-size: 0.7rem;
      opacity: 0.7;
      margin-left: 0.25rem;
    }
    
    .btn {
      background: #ff3b30;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    
    .btn:hover { opacity: 0.9; }
    .btn.secondary { background: #333; }
    .btn.success { background: #22c55e; }
    
    .btn-group {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
    }
    
    .input-group {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    
    input[type="text"], input[type="url"], select {
      flex: 1;
      background: #252525;
      border: 1px solid #333;
      color: #fff;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      font-size: 0.9rem;
    }
    
    input::placeholder { color: #666; }
    
    .feed-list {
      margin-top: 1rem;
    }
    
    .feed-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem;
      background: #252525;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }
    
    .feed-icon { font-size: 1.5rem; }
    .feed-info { flex: 1; }
    .feed-name { font-weight: 600; }
    .feed-category { font-size: 0.75rem; color: #888; }
    .feed-custom { font-size: 0.65rem; background: #ff3b30; padding: 0.15rem 0.4rem; border-radius: 4px; }
    
    .feed-remove {
      background: none;
      border: none;
      color: #888;
      cursor: pointer;
      font-size: 1.2rem;
    }
    
    .feed-remove:hover { color: #ff3b30; }
    
    .message {
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      display: none;
    }
    
    .message.success { background: #1a4d2e; color: #4ade80; display: block; }
    .message.error { background: #4d1a1a; color: #f87171; display: block; }
    
    @media (max-width: 600px) {
      .stats-grid { grid-template-columns: 1fr; }
      .input-group { flex-direction: column; }
    }
    
    /* Tablet responsive (768px+) */
    @media (min-width: 768px) {
      body { padding: 2rem; }
      
      .container { max-width: 900px; }
      
      header {
        margin-bottom: 2.5rem;
        padding-bottom: 1.5rem;
      }
      
      h1 { font-size: 2.25rem; }
      
      .section {
        padding: 2rem;
        border-radius: 16px;
        margin-bottom: 2rem;
      }
      
      .section h2 {
        font-size: 1.25rem;
        margin-bottom: 1.25rem;
      }
      
      .stats-grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 1.5rem;
      }
      
      .stat-box {
        padding: 1.5rem;
        border-radius: 12px;
      }
      
      .stat-number { font-size: 2.5rem; }
      .stat-label { font-size: 0.85rem; }
      
      .topic-list { gap: 0.75rem; }
      
      .topic-tag {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
      }
      
      .btn {
        padding: 0.875rem 1.75rem;
        font-size: 1rem;
        border-radius: 10px;
      }
      
      .btn-group { gap: 1rem; }
      
      input[type="text"], input[type="url"], select {
        padding: 0.875rem 1.25rem;
        font-size: 1rem;
        border-radius: 10px;
      }
      
      .feed-item {
        padding: 1rem;
        border-radius: 10px;
        margin-bottom: 0.75rem;
      }
      
      .feed-icon { font-size: 1.75rem; }
      .feed-name { font-size: 1.05rem; }
      .feed-category { font-size: 0.85rem; }
    }
    
    /* Large tablet / desktop (1024px+) */
    @media (min-width: 1024px) {
      .container { max-width: 1000px; }
      
      /* Two-column layout for sections */
      .sections-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1.5rem;
      }
      
      .section.full-width {
        grid-column: 1 / -1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>‚öôÔ∏è Settings</h1>
      <a href="/mobile" class="back-link">‚Üê Back to Reader</a>
    </header>
    
    <div id="message" class="message"></div>
    
    <!-- Stats Section -->
    <div class="section">
      <h2>üìä Your Reading Stats</h2>
      <div class="stats-grid">
        <div class="stat-box">
          <div class="stat-number" id="articlesRead">0</div>
          <div class="stat-label">Articles Read</div>
        </div>
        <div class="stat-box">
          <div class="stat-number" id="likedTopics">0</div>
          <div class="stat-label">Liked Topics</div>
        </div>
        <div class="stat-box">
          <div class="stat-number" id="dislikedTopics">0</div>
          <div class="stat-label">Filtered Topics</div>
        </div>
      </div>
      
      <h3 style="font-size: 0.9rem; margin: 1rem 0 0.5rem; color: #4ade80;">‚úì Topics You Like</h3>
      <div class="topic-list" id="likedList"></div>
      
      <h3 style="font-size: 0.9rem; margin: 1rem 0 0.5rem; color: #f87171;">‚úï Topics Filtered Out</h3>
      <div class="topic-list" id="dislikedList"></div>
    </div>
    
    <!-- Add Feed Section -->
    <div class="section">
      <h2>‚ûï Add RSS Feed</h2>
      <div class="input-group">
        <input type="url" id="feedUrl" placeholder="https://example.com/feed.xml">
        <input type="text" id="feedName" placeholder="Feed Name (optional)">
      </div>
      <div class="input-group">
        <select id="feedCategory">
          <option value="Custom">Custom</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Tech">Tech</option>
          <option value="Politics">Politics</option>
          <option value="General">General</option>
        </select>
        <input type="text" id="feedIcon" placeholder="Emoji icon (optional)" style="max-width: 150px;">
        <button class="btn success" onclick="addFeed()">Add Feed</button>
      </div>
    </div>
    
    <!-- Current Feeds Section -->
    <div class="section">
      <h2>üì° Current Feeds</h2>
      <div class="feed-list" id="feedList">Loading...</div>
    </div>
    
    <!-- Actions Section -->
    <div class="section">
      <h2>üîß Actions</h2>
      <div class="btn-group">
        <button class="btn" onclick="refreshFeeds()">üîÑ Refresh All Feeds</button>
        <button class="btn secondary" onclick="clearReadHistory()">Clear Read History</button>
        <button class="btn secondary" onclick="clearTopicPrefs()">Clear Topic Preferences</button>
        <button class="btn secondary" onclick="clearAll()">Reset Everything</button>
      </div>
    </div>
  </div>
  
  <script>
    async function loadStats() {
      try {
        const res = await fetch('/api/prefs/stats');
        const data = await res.json();
        
        if (data.success) {
          document.getElementById('articlesRead').textContent = data.stats.articlesRead;
          document.getElementById('likedTopics').textContent = data.stats.totalLikedTopics;
          document.getElementById('dislikedTopics').textContent = data.stats.totalDislikedTopics;
          
          document.getElementById('likedList').innerHTML = data.stats.topLiked
            .map(t => `<span class="topic-tag liked">${t.word}<span class="topic-count">√ó${t.count}</span></span>`)
            .join('') || '<span style="color:#666">No liked topics yet</span>';
          
          document.getElementById('dislikedList').innerHTML = data.stats.topDisliked
            .map(t => `<span class="topic-tag disliked">${t.word}<span class="topic-count">√ó${t.count}</span></span>`)
            .join('') || '<span style="color:#666">No filtered topics yet</span>';
        }
      } catch (e) {
        console.error(e);
      }
    }
    
    async function loadFeeds() {
      try {
        const res = await fetch('/api/sources');
        const data = await res.json();
        
        if (data.success) {
          document.getElementById('feedList').innerHTML = data.sources
            .map(f => `
              <div class="feed-item">
                <span class="feed-icon">${f.icon}</span>
                <div class="feed-info">
                  <div class="feed-name">${f.name} ${f.custom ? '<span class="feed-custom">CUSTOM</span>' : ''}</div>
                  <div class="feed-category">${f.category}</div>
                </div>
                ${f.custom ? `<button class="feed-remove" onclick="removeFeed('${f.key}')">‚úï</button>` : ''}
              </div>
            `).join('');
        }
      } catch (e) {
        console.error(e);
      }
    }
    
    async function addFeed() {
      const url = document.getElementById('feedUrl').value;
      const name = document.getElementById('feedName').value;
      const category = document.getElementById('feedCategory').value;
      const icon = document.getElementById('feedIcon').value || 'üì∞';
      
      if (!url) {
        showMessage('Please enter a feed URL', 'error');
        return;
      }
      
      try {
        const res = await fetch('/api/feeds/add', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url, name, category, icon })
        });
        const data = await res.json();
        
        if (data.success) {
          showMessage(`Added "${data.feed.name}" with ${data.articlesAdded} articles!`, 'success');
          document.getElementById('feedUrl').value = '';
          document.getElementById('feedName').value = '';
          loadFeeds();
        } else {
          showMessage(data.error, 'error');
        }
      } catch (e) {
        showMessage('Error adding feed', 'error');
      }
    }
    
    async function removeFeed(key) {
      if (!confirm('Remove this feed?')) return;
      
      await fetch('/api/feeds/remove', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ key })
      });
      
      showMessage('Feed removed', 'success');
      loadFeeds();
    }
    
    async function refreshFeeds() {
      showMessage('Refreshing feeds...', 'success');
      await fetch('/api/refresh', { method: 'POST' });
      showMessage('Feeds refreshed!', 'success');
    }
    
    async function clearReadHistory() {
      if (!confirm('Clear your read article history?')) return;
      
      const res = await fetch('/api/prefs');
      const data = await res.json();
      data.prefs.readArticles = [];
      
      await fetch('/api/prefs', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data.prefs)
      });
      
      showMessage('Read history cleared', 'success');
      loadStats();
    }
    
    async function clearTopicPrefs() {
      if (!confirm('Clear your topic preferences?')) return;
      
      const res = await fetch('/api/prefs');
      const data = await res.json();
      data.prefs.interestedTopics = [];
      data.prefs.notInterestedTopics = [];
      
      await fetch('/api/prefs', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data.prefs)
      });
      
      showMessage('Topic preferences cleared', 'success');
      loadStats();
    }
    
    async function clearAll() {
      if (!confirm('Reset ALL preferences? This cannot be undone.')) return;
      
      await fetch('/api/prefs/clear', { method: 'POST' });
      showMessage('All preferences reset', 'success');
      loadStats();
    }
    
    function showMessage(text, type) {
      const el = document.getElementById('message');
      el.textContent = text;
      el.className = 'message ' + type;
      setTimeout(() => el.className = 'message', 3000);
    }
    
    // Initialize
    loadStats();
    loadFeeds();
  </script>
</body>
</html>
